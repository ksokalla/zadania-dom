<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator odsetek</title>
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<form action="" id="kalkulator">
		<label for="wplata">Wpłata w PLN</label>
		<input type="number" id="wplata" placeholder="0" min="0" name="wplata">
		<select name="okres" form="kalkulator" id="okres">
			<option value="12">Miesięcznie</option>
			<option value="4">Kwartalnie</option>
			<option value="1">Rocznie</option>
		</select>
		<label for="lata">Ilość lat</label>
		<input type="number" id="lata" value="1" min="1" name="lata">
		<br>
		<label for="oprocentowanie">Oprocentowanie</label>
		<input type="number" name="oprocentowanie" id="oprocentowanie" value="0" min="0">
		<br>
		<label for="zaznacz">Uwzględnij podatek belki 19%</label>
		<input type="checkbox" id="belka" name="belka">
		<br>
		<button onclick="oblicz(event)">Oblicz</button>
		<p id="wynik"></p>
	</form>
		<script src="js/main.js"></script>
</body>

</html>
